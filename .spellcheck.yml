matrix:
- name: open-atmos-krk
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
      - .wordlist.txt
    encoding: utf-8
  pipeline:
    - pyspelling.filters.html:
        comments: false
        ignores:
          - code
          - pre
    - pyspelling.filters.context:
        context_visible_first: true
        delimiters:
          - open: '\bLEAP Science and Technology Center\b'
            close: '\bLEAP Science and Technology Center\b'

  sources:
    - './_site/**/*.html' 

  default_encoding: utf-8

matrix:
- name: open-atmos-krk
  aspell:
    lang: en
    d: en_GB
  dictionary:
    wordlists:
      - .wordlist.txt
    encoding: utf-8
  pipeline:
    - pyspelling.filters.html:
        comments: false
        ignores:
          - code
          - pre
    - pyspelling.filters.context:
        context_visible_first: true
        contexts:
          - context: '(?i)\bLEAP Science and Technology Center\b'
            replace: ''
  sources:
    - './_site/**/*.html' 

  default_encoding: utf-8
